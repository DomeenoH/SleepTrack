<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>多米诺睡了吗</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 80%;
      max-width: 800px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .status {
      font-size: 20px;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
      min-width: 100px;
    }

    .awake {
      background-color: #4caf50;
      color: #ffffff;
    }

    .asleep {
      background-color: #f44336;
      color: #ffffff;
    }

    .unknown {
      background-color: #9e9e9e;
      color: #ffffff;
    }

    .history {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table,
    th,
    td {
      border: 1px solid #ddd;
    }

    th,
    td {
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    .summary {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
    }

    .summary.good {
      background-color: #dff0d8;
      color: #3c763d;
    }

    .summary.ok {
      background-color: #fcf8e3;
      color: #8a6d3b;
    }

    .summary.bad {
      background-color: #f2dede;
      color: #a94442;
    }

    .mental-state {
      font-size: 24px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
    }

    .state-95 {
      background-color: #e91e63;
      color: #ffffff;
    }

    .state-70 {
      background-color: #ff9800;
      color: #ffffff;
    }

    .state-60 {
      background-color: #ffc107;
      color: #000000;
    }

    .state-45 {
      background-color: #8bc34a;
      color: #000000;
    }

    .state-30 {
      background-color: #cddc39;
      color: #000000;
    }

    .state-10 {
      background-color: #ffeb3b;
      color: #000000;
    }

    .state-0 {
      background-color: #f44336;
      color: #ffffff;
    }
  </style>
</head>

  <div class="container">
    <h1>多米诺当前的状态：<span id="currentStatus" class="status unknown">加载中...</span></h1>
    <h2>持续时间：<span id="statusDuration">加载中...</span></h2>
    <div class="history">
      <table>
        <thead>
          <tr>
            <th>状态</th>
            <th>持续时间</th>
          </tr>
        </thead>
        <tbody id="historyTableBody">
          <!-- 动态插入 -->
        </tbody>
      </table>
    </div>
    <div id="summary" class="summary">
      <h2>阿多的睡眠情况：</h2>
      <p>在这段时间里，阿多有   <span id="sleepPercentage" style="display: inline-block; transform: scale(1.2); font-weight: bold;">加载中...</span> 的时间在睡觉，当前精神状态可能是：<span id="mentalState"
          class="mental-state" style="display: inline-block; transform: scale(1.2); font-weight: bold;">加载中...</span></p>
      <p>阿多最近清醒了&nbsp;&nbsp; <span id="awakeTime" style="display: inline-block; transform: scale(1.2); font-weight: bold;">加载中...</span>&nbsp;&nbsp;，睡了 &nbsp;&nbsp;  <span id="sleepTime" style="display: inline-block; transform: scale(1.2); font-weight: bold;">加载中...</span></p>
    </div>
  </div>

  <script>
    function formatDuration(seconds) {
      const days = Math.floor(seconds / 86400);
      seconds %= 86400;
      const hours = Math.floor(seconds / 3600);
      seconds %= 3600;
      const minutes = Math.floor(seconds / 60);
      seconds %= 60;

      let result = '';
      if (days > 0) {
        result += `${days}天${hours}小时${minutes}分钟${seconds}秒`;
      } else if (hours > 0) {
        result += `${hours}小时${minutes}分钟${seconds}秒`;
      } else if (minutes > 0) {
        result += `${minutes}分钟${seconds}秒`;
      } else {
        result += `${seconds}秒`;
      }
      return result;
    }

    function fetchStatus() {
      fetch('status.php')
        .then(response => response.json())
        .then(data => {
          const statusElement = document.getElementById('currentStatus');
          const historyTableBody = document.getElementById('historyTableBody');
          const sleepPercentageElement = document.getElementById('sleepPercentage');
          const mentalStateElement = document.getElementById('mentalState');
          const summaryElement = document.getElementById('summary');
          const durationElement = document.getElementById('statusDuration');
          const awakeTimeElement = document.getElementById('awakeTime');
          const sleepTimeElement = document.getElementById('sleepTime');

          statusElement.innerText = data.status;
          statusElement.classList.remove('awake', 'asleep', 'unknown');
          if (data.status === '醒着') {
            statusElement.classList.add('awake');
          } else if (data.status === '睡着') {
            statusElement.classList.add('asleep');
          } else {
            statusElement.classList.add('unknown');
          }

          historyTableBody.innerHTML = '';
          data.history.reverse().forEach((entry, index, array) => {
            const row = document.createElement('tr');
            const statusCell = document.createElement('td');
            const durationCell = document.createElement('td');

            statusCell.innerText = entry.status;

            let durationText;
            if (index === 0) {
              const duration = Math.floor(Date.now() / 1000) - entry.time;
              durationText = formatDuration(duration);
            } else {
              const duration = array[index - 1].time - entry.time;
              durationText = formatDuration(duration);
            }

            durationCell.innerText = durationText;

            row.appendChild(statusCell);
            row.appendChild(durationCell);
            historyTableBody.appendChild(row);
          });

          const statusDuration = Math.floor(Date.now() / 1000) - data.status_time;
          durationElement.innerText = formatDuration(statusDuration);

          awakeTimeElement.innerText = formatDuration(data.awake_time);
          sleepTimeElement.innerText = formatDuration(data.sleep_time);

          const sleepPercentage = data.sleep_quality.toFixed(2);
          sleepPercentageElement.innerText = `${sleepPercentage}%`;

          summaryElement.classList.remove('good', 'ok', 'bad');
          if (sleepPercentage >= 70) {
            summaryElement.classList.add('good');
          } else if (sleepPercentage >= 50) {
            summaryElement.classList.add('ok');
          } else {
            summaryElement.classList.add('bad');
          }

          mentalStateElement.innerText = data.mental_state;
          mentalStateElement.classList.remove('state-95', 'state-70', 'state-60', 'state-45', 'state-30', 'state-10', 'state-0');

          if (sleepPercentage >= 95) {
            mentalStateElement.classList.add('state-95');
          } else if (sleepPercentage >= 70) {
            mentalStateElement.classList.add('state-70');
          } else if (sleepPercentage >= 60) {
            mentalStateElement.classList.add('state-60');
          } else if (sleepPercentage >= 45) {
            mentalStateElement.classList.add('state-45');
          } else if (sleepPercentage >= 30) {
            mentalStateElement.classList.add('state-30');
          } else if (sleepPercentage >= 10) {
            mentalStateElement.classList.add('state-10');
          } else {
            mentalStateElement.classList.add('state-0');
          }
        })
        .catch(error => console.error('Error fetching status:', error));
    }

    fetchStatus();
    setInterval(fetchStatus, 1000);
  </script>
</body>

</html>
