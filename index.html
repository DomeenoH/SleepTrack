<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>多米诺睡了吗</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
      <script src="script.js"></script>
  <div class="container">
    <h1>多米诺当前的状态：<span id="currentStatus" class="status unknown">加载中...</span></h1>
    <h2>持续时间：<span id="statusDuration">加载中...</span></h2>
    <div class="history">
      <table>
        <thead>
          <tr>
            <th>状态</th>
            <th>持续时间</th>
          </tr>
        </thead>
        <tbody id="historyTableBody">
          <!-- 动态插入 -->
        </tbody>
      </table>
    </div>
    <div id="summary" class="summary">
      <h2>阿多的睡眠情况：</h2>
      <p>在最近72小时里，阿多有&nbsp;&nbsp;<span id="sleepPercentage" style="display: inline-block; transform: scale(1.2); font-weight: bold;">加载中...</span> &nbsp;&nbsp;的时间在睡觉</p>
      <p>阿多清醒了&nbsp;&nbsp;&nbsp; <span id="awakeTime" style="display: inline-block; transform: scale(1.2); font-weight: bold;">加载中...</span>&nbsp;&nbsp;&nbsp;&nbsp;，睡了&nbsp;&nbsp;&nbsp;  <span id="sleepTime" style="display: inline-block; transform: scale(1.2); font-weight: bold;">加载中...</span></p>
    </div>
    <div class="progress-container">
      <div id="mentalStateProgressBar" class="progress-bar"></div>
      <div id="progressText" class="progress-text"></div>
    </div>
  </div>


</body>

</html>
